<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atlant</title>
</head>

<body>
    <section class='navigation'>
        <div class='logo'>
            <div>
                <img src="img/logo.png" alt="logo">
            </div>
            <div>
                <img src="img/logo_text.png" alt="logo_text">
            </div>

            <div class='links'>
                <div><a href="https://translate.google.ru/" class='hover'>Виды строительства</a></div>
                <div><a href="https://translate.google.ru/" class='hover'>Мы построили</a></div>
                <div><a href="https://translate.google.ru/" class='hover'>Партнёрам</a></div>
                <div><a href="https://translate.google.ru/" class='hover'>Вакансии</a></div>
                <div><a href="https://translate.google.ru/" class='hover'>О компании</a></div>
                <div><a href="https://translate.google.ru/" class='hover'>Связаться</a></div>
            </div>

        </div>
    </section>

    <section class='first_screen'>
        <div class='house'>
            <div class='text'>
                <div class='main_text'>
                    Atlant <br /> Construct
                </div>
                <div class='description_text'>11 лет опыта индустриального строительства в Молдове и Кишинёве.</div>
                <div class='art'>
                    <div class='circle'>
                        <div class='triangle'></div>
                    </div>
                    <div class='line'></div>
                    <div class='project_text'>Проекты</div>
                </div>
            </div>
            <img src="img/house.png" alt="house">
        </div>
    </section>

    <section class='statistics'>
        <div class='numbers'>
            <div>
                <div class='number'>70+</div>
                <div class='number_description'>Объектов построили под ключ</div>
            </div>
            <div>
                <div class='number'>540+</div>
                <div class='number_description'>Проектов вели</div>
            </div>
            <div>
                <div class='number'>47357</div>
                <div class='number_description'>Часов на объектах</div>
            </div>
            <div>
                <div class='number'>25+</div>
                <div class='number_description'>Сотрудников работает</div>
            </div>
        </div>
    </section>
</body>
</html>
